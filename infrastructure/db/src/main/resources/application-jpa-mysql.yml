spring:
  jpa:
    open-in-view: false
---

spring:
  datasource:
    url: jdbc:mysql://localhost:3308/mystore?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234
    hikari:
      read-only: false
      connection-timeout: 3000
      connection-test-query: SELECT 1
      minimum-idle: 10
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE